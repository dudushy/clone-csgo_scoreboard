<main>
  <video autoplay [muted]="'muted'" loop poster="assets/image/cache.jpg">
    <source src="assets/video/cache.mp4" type="video/mp4">
  </video>

  <div id="portrait-warning">
    <h1>This site only works with landscape orientation!</h1>

    <img src="assets/image/rotate-icon.svg" alt="rotate-icon">
  </div>

  <div id="scoreboard">
    <header>
      <div class="headerTop">
        <div class="headerLeft">
          <img src="assets/image/competitive-icon.webp" alt="competitive-icon">

          <h1>
            Competitive | Cache
          </h1>
        </div>

        <div class="headerRight">
          <h1 id="timerDisplay">
            0:00
          </h1>
        </div>
      </div>

      <div class="headerBottom">
        <div class="headerLeft">
          <img src="assets/image/music_kit-icon.webp" alt="music_kit-icon">

          <p>
            CS:GO
          </p>
        </div>

        <div class="headerRight">
          <p>
            Server: dudushy
          </p>
        </div>
      </div>
    </header>

    <section>
      <div class="scoresLeft">
        <div class="team-wrapper ct">
          <div class="team-logoScore">
            <img src="assets/image/ct-icon.webp" alt="ct-icon">

            <h1>
              1
            </h1>
          </div>

          <p>COUNTER-TERRORISTS</p>

          <span>
            Alive 1/2
          </span>
        </div>

        <div class="scoreHalfs">
          <div class="firstHalf">
            <h1 class="ct">1</h1>

            <p>1st</p>

            <h1 class="ct">0</h1>
          </div>

          <div class="secondHalf">
            <h1 class="t">1</h1>

            <p>2nd</p>

            <h1 class="t">0</h1>
          </div>
        </div>

        <div class="team-wrapper t">
          <div class="team-logoScore">
            <img src="assets/image/t-icon.webp" alt="t-icon">

            <h1>
              0
            </h1>
          </div>

          <p>TERRORISTS</p>

          <span>
            Alive 2/2
          </span>
        </div>
      </div>

      <!-- <div class="scoresRight"></div> -->
    </section>
  </div>
</main>
